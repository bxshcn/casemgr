{% extends "base.html" %}

{% block title %}案例管理平台 - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ current_user.username }}！
    </h1>
    <h3>你还没有确认你的账户</h3>
    <p>
        如果你希望获得更多用户体验，请确认你的账户：
        检查你的注册时使用的邮箱，你应该已经收到一封带有确认链接的邮件。
    </p>
    <p>
        <a href="{{ url_for('auth.resend_confirmation') }}">重新获取确认邮件</a>
    </p>
</div>
{% endblock %}
