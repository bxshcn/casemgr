<ul class="cases">
    {% for case in cases %}
    <li class="case">
        <div class="scenario-thumbnail">
            <a href="{{ url_for('.case', id=case.id) }}"> {{ case.id }}
            </a>
        </div>
        <div class="case-content">
            <div class="case-date">{{ moment(case.timestamp).fromNow() }}</div>
            <div class="case-author"><a href="{{ url_for('.user', username=case.edit_user.username) }}">{{ case.edit_user.username }}</a></div>
            <div class="case-body">
                {{ case.content }}
            </div>
        {#     {% if moderate %}
                <br>
                {% if comment.disabled %}
                <a class="btn btn-default btn-xs" href="{{ url_for('.moderate_enable', id=comment.id, page=page) }}">Enable</a>
                {% else %}
                <a class="btn btn-danger btn-xs" href="{{ url_for('.moderate_disable', id=comment.id, page=page) }}">Disable</a>
                {% endif %}
            {% endif %}  #}
        </div>
    </li>
    {% endfor %}
</ul>
